<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – Omi Component – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<h1>CKEditor 5 – Omi Component – development sample</h1>
	<div id="root"></div>
	
	<script src="https://unpkg.com/omio"></script>
	<script src="../node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
	<script src="../src/ckeditor.es5.js"></script>
	<script>
		const editorContent = `
			<h2>Sample</h2>
			<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>
			<figure class="image">
				<img src="./sample.jpg" alt="CKEditor 5 Sample image." />
			</figure>
			<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
		`;

		const { WeElement, h, render, define } = Omi

		render(h('ckeditor-element', {
			editor: ClassicEditor,
				data: editorContent,
				onInit: editor => {
					window.editor = editor;

					console.log( 'Editor is ready to use! You can use "editor" variable to play with it.' );
				},
				onChange: ( event, editor ) => {
					console.log( 'onChange', { event, editor } );
				},
		}), '#root')
	</script>
</body>
</html>
